<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container-fluid">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Moves
            
            <span class="timer"><span class="min">00</span>:<span class="sec">00</span></span> Time

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck row">
            <li class="card col-6 col-md-3">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card col-6 col-md-3">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="congratsModal" tabindex="-1" role="dialog" aria-labelledby="congratsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="congratsModalLabel">Congratulations!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    That was so good! <br>
                     <div>Moves: <span id="finishedMoves"></span></div>
                     <div>Time: <span id="finishedTime"></span></div>
                     <div>Rating: <span id="finishedRating"></span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary restart" data-dismiss="modal">Play Again!</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
